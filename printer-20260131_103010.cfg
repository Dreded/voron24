[tmc2209 stepper_z1]
uart_pin: PE4
interpolate: false
run_current: 0.8
hold_current: 0.8
stealthchop_threshold: 0
sense_resistor: 0.110

[tmc2209 stepper_z2]
uart_pin: PE1
interpolate: false
run_current: 0.8
hold_current: 0.8

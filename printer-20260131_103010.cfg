# This file contains common pin mappings for the BigTreeTech Octopus.
# To use this config, the firmware should be compiled for the
# STM32F446 with a "32KiB bootloader" and a "12MHz crystal" clock reference.

# See docs/Config_Reference.md for a description of parameters.
[include config_backup.cfg]
[include menu.cfg]
[include fluidd.cfg]
;[include z_calibration.cfg]
[include macros.cfg]
[include klicky/klicky-probe.cfg]
[include nozzle_scrub.cfg]
[include timelapse.cfg]
[include led_macro.cfg]
[include KAMP_Settings.cfg]
[mcu]
;serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_470022000B50534841313020-if00
serial: /dev/ttyAMA0
restart_method: command

[exclude_object]
[firmware_retraction]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 7000    			#Max 4000
max_z_velocity: 25 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350   			#Max ?
square_corner_velocity: 5.0  #Can experiment with 8.0, default 5.

[input_shaper]
shaper_freq_x: 48.6
shaper_type_x: mzv
shaper_freq_y: 38.0
shaper_type_y: mzv


#[filament_switch_sensor material_0]
#switch_pin: PG12

[heater_bed]
#heater_pin: PB11
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: NTC 100K MGB18-104F39050L32
pwm_cycle_time: 0.017
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_Kp=42.066
#pid_Ki=1.659
#pid_Kd=266.595

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800   # after 30 minutes turn off heaters,LED & de-energize motors unless paused(for runout sensor to not lose spot)
gcode:
    {% if printer.pause_resume.is_paused %}
        M118 Paused, keeping bed heated.
        M104 S0
    {% else %}
        TURN_OFF_HEATERS
        M84 # Disable steppers
        LED_OFF
    {% endif %}

;[safe_z_home]
# ##  XY Location of the Z Endstop Switch
# ##  Update -10,-10 to the XY coordinates of your endstop pin 
# ##  (such as 157,305) after going through Z Endstop Pin
# ##  Location Definition step.
;home_xy_position: 229,357
;speed:100
;z_hop:10

[quad_gantry_level]
##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions

#--------------------------------------------------------------------
##	Gantry Corners for 350mm Build
##	Uncomment for 350mm build
gantry_corners:
	-60,-10
	410,420
##	Probe points
points:
	50,25
	50,275
	300,275
	300,25

#--------------------------------------------------------------------
speed: 300
retries: 5
retry_tolerance: 0.0075
max_adjust: 10
horizontal_move_z: 22

[bed_mesh]
speed: 300
mesh_min: 40, 40
mesh_max: 310,310
# fade_start: 0.6
# fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
;relative_reference_index: 12
;zero_reference_position: 175.0, 175.0
horizontal_move_z: 17

[gcode_arcs] ;enable g2 and g3
resolution: 0.1

#####################################################################
# 	Probe
#####################################################################

[probe]
##	Clicky Probe
pin: ^PG11
x_offset: 0
y_offset: 21
; smaller z offset = nozzle further from bed
# if using Squish tool 0.01 ~= 1 slot
z_offset = 15.025
speed: 4
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

####################################################################
# 	X/Y Stepper Settings
#####################################################################
[include fans_temp_sensors.cfg]

# Driver0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: !PG6
position_endstop: 350
position_min: 0
position_max: 352
homing_speed: 75 # max 100
homing_retract_dist: 5
homing_positive_dir: true

# Driver1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: !PG9
position_endstop: 356
position_min: 0
position_max: 358
homing_speed: 75 # max 100
homing_retract_dist: 5
homing_positive_dir: true

# Driver2
[extruder]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 22.3577445974
gear_ratio: 50:17				#BMG Gear Ratio
microsteps: 16
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA2 # HE0
sensor_pin:  PF4 # T0
#sensor_type: NTC 100K beta 3950
sensor_type: Generic 3950
#control: pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
min_temp: 0
max_temp: 290
;pressure_advance: 0.053
;min_extrude_temp: 0
max_extrude_cross_section: 5

# Driver3
# The Octopus only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
#[stepper_]
#step_pin: PG4
#dir_pin: PC1
#enable_pin: PA0
#endstop_pin: PG11
#...

# Driver4
[stepper_z]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
gear_ratio: 80:16
#endstop_pin: PG10
endstop_pin: probe:z_virtual_endstop
position_max: 300 ; actual = 310
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3
;position_endstop: 1.1 ; worked well with 1.158 just to sticky
;Making the position_endstop value larger / more positive will move the nozzle closer to the print surface.
;Making the position_endstop value smaller / more negative will move the nozzle further from the print surface.

# Driver5
[stepper_z1]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
gear_ratio: 80:16

# Driver6
[stepper_z2]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
gear_ratio: 80:16

#[filament_switch_sensor material_2]
#switch_pin: PG14

# Driver7
[stepper_z3]
step_pin: PE6
dir_pin: !PA14
enable_pin: !PE0
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
gear_ratio: 80:16



[gcode_macro G32]
gcode:
    # {% set chambertemp = printer["gcode_macro PRINT_START"].chambertemp %}
    # {% set do_level = False %}
    # {% if printer["temperature_sensor chamber"].temperature|int < chambertemp %}
    #     {% set do_level = True %}
    # {% endif %}
    # {% if do_level %}
    #   BED_MESH_CLEAR
    #   # Quad_to_Z MSG="LVL Gantry"
    #   Quad_to_Z MSG="LVL Bed & Gantry"
    #   BED_MESH_CALIBRATE
    #   CENTER_TOOLHEAD
    # {% else %}
    #   # Quad_to_Z MSG="Gantry LVL Only"
    #   BED_MESH_CLEAR
    #   # Quad_to_Z MSG="LVL Gantry"
    #   Quad_to_Z MSG="LVL Bed & Gantry"
    #   BED_MESH_CALIBRATE
    #   CENTER_TOOLHEAD
    # {% endif %}
    M117 LVL Bed & Gantry
    BED_MESH_CLEAR
    #We already homed in PRINT_START so not needed again
    ;G28 X
    ;G28 Y
    ATTACH_PROBE_LOCK
    G28 Z
    QUAD_GANTRY_LEVEL_QUICK_Z ; Custom macro that does first pass at height in printer.cfg then second pass at 10mm for quick z moves
    G28 Z
    BED_MESH_CALIBRATE
    DOCK_PROBE_UNLOCK

[gcode_macro PRINT_START]
variable_chambertemp: 0
gcode:
    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}
    {% set chambertemp = params.CHAMBER|default(0)|int %}
    {% set material = params.MATERIAL|default("None") %}
    {% set filament_id = material.split(':')[-1]|default("None") %}
    {% if filament_id != "None" %}
      SET_ACTIVE_SPOOL ID={filament_id}
    {% endif %}
    # SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=chambertemp VALUE={ chambertemp }
    CLEAR_PAUSE
     # Start heating everything Then home, finally wait for bed/nozzle temp
    SET_LED LED=Chamber GREEN=0 RED=0.5 BLUE=0
    M117 Heating Up
    M140 S{bedtemp}
    M104 S180 
    G28
    CENTER_TOOLHEAD 
    M190 S{bedtemp}             ;Wait for bed heat.
    M109 S180                   ;Heat to 180 if not there yet.

    M117 Chamber: {chambertemp}
    TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={chambertemp}   ; wait for chamber temp and allow bed soak
    G32 ; home and level
    ;CLEAN_NOZZLE
    ;CALIBRATE_Z
    ;G28 Z
    Smart_Park
    ; give user 10 seconds to press PAUSE if needed manual leveling etc
    M117 Heating Nozzle
    M109 S{hotendtemp}
    LINE_PURGE
    ;CLEAN_NOZZLE_AND_PURGE
    ;CENTER_TOOLHEAD             ;avoid the nozzle going across the build plate really low from edge
    M117 Autobot Roll Out!
    LED_ON

   

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 X5.0 Y5.0 F20000            ; move nozzle to remove stringing
    G0 Z1.00                       ;move z after y and x to wipe string into print rather than have a wisp of hair.
    ;TURN_OFF_HEATERS
    M104 S180                      ;nozzle down to 180 as to not burn filament while idle.
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    MOVE_TO_CORNER                 ; park nozzle at rear
    CLEAR_ACTIVE_SPOOL
    BED_MESH_CLEAR
    # LED_OFF                      ; Moved to idle_timeout in printer.cfg(turns off at idle_timeout)
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0.0
    M117 Job Done!

[gcode_macro SET_ACTIVE_SPOOL]
gcode:
  {% if params.ID %}
    {% set id = params.ID|int %}
    {action_call_remote_method(
       "spoolman_set_active_spool",
       spool_id=id
    )}
  {% else %}
    {action_respond_info("Parameter 'ID' is required")}
  {% endif %}

[gcode_macro CLEAR_ACTIVE_SPOOL]
gcode:
  {action_call_remote_method(
    "spoolman_set_active_spool",
    spool_id=None
  )}

[gcode_macro PRIME_LINE]
gcode: 
    M117 Prime Line
    G1 X140 Y0 F9000.0   ;Move to start position
    G1 Z0.28             ;Move to a high Z Height(high relative to 0.2)
    G92 E0.0             ;Reset Extruder
    G1 X180 E10 F1000.0  ;Draw the first line
    G1 Y1 F1000          ;Move Over
    G1 X140 E6.0 F1000.0 ;draw second line
    G1 E-0.5 F3000       ;retract to avoid stringing
    G1 X141 E0 F1000     ;wipe back to break string
    G1 X135 E0 F1000     ;wipe forward to break string
    G92 E0.0             ;Reset Extruder

[gcode_macro CENTER_TOOLHEAD]
gcode:
    # Go to the Middle
    {% set x_middle = printer.toolhead.axis_maximum.x|float / 2 %}
    {% set y_middle = printer.toolhead.axis_maximum.y|float / 2 %}
    G0 X{x_middle} Y{y_middle} Z30 F12000
[gcode_macro MOVE_FRONT_CENTER]
gcode:
    # Go to the Middle
    {% set x_middle = printer.toolhead.axis_maximum.x|float / 2 %}
    G0 X{x_middle} Y0 Z50 F12000
    
[gcode_macro MOVE_TO_CORNER]
gcode:
    ##### set defaults #####
    {% set x = params.X|default(printer.toolhead.axis_maximum.x|float -2 ) %}      #edit to your park position
    {% set y = params.Y|default(printer.toolhead.axis_maximum.y|float -2 ) %}      #edit to your park position
    {% set z = params.Z|default(50)|float %} #edit to your park position
    {% set e = params.E|default(1) %}        #edit to your retract length
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set lift_z = z|abs %}
    {% if act_z < (max_z - lift_z) %}
        {% set z_safe = lift_z %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    G91
    G1 Z{z_safe}
    G90
    G1 X{x} Y{y} F12000

[gcode_macro FILAMENT_LOAD]
gcode:
 M83                   # Put the extruder into relative mode
 G92 E0.0              # Reset the extruder so that it thinks it is at position zero
 G1 E50 F360          # Move the extruder forward 50mm at a speed of 6mm/s (360mm/min)
 G1 E50 F360          # Move the extruder forward 50mm at a speed of 6mm/s (360mm/min)
 G1 E20 F360          # Move the extruder forward 20mm at a speed of 6mm/s (360mm/min)
 G1 E-10 F3000          # Move the extruder forward 120mm at a speed of 6mm/s (360mm/min)
 G92 E0.0              # Reset the extruder again
 M82                   # Put the extruder back into absolute mode.

[gcode_macro FILAMENT_UNLOAD]
gcode:
 M83                   # Put the extruder into relative mode
 G92 E0.0              # Reset the extruder so that it thinks it is at position zero
 G1 E-50 F3000          # Move the extruder forward 50mm at a speed of 50mm/sec
 G1 E-50 F3000          # Move the extruder forward 50mm at a speed of 50mm/sec
 G92 E0.0              # Reset the extruder again
 M82                   # Put the extruder back into absolute mode.

[gcode_macro HEAT_SOAK]
description: heats the bed for a while
gcode:
    {% set TARGET = params.TARGET | default(0) %}
    {% set PERIOD = (params.PERIOD | default(60) | int) %} ## minutes

    ;; put the bed and nozzle where they're a safe distance apart
  #  G28
    # CENTER

    # M84 ;; turn off steppers

    # ;; run the fan to circulate air
    # _SET_FAN_SPEED PERCENT=50

    M190 S{ TARGET } ; wait for bed temp

    RESPOND TYPE=command MSG="will soak for { PERIOD }m"
    G4 P{ PERIOD * 1000 * 60 }



[gcode_macro QUAD_GANTRY_LEVEL_QUICK_Z]
gcode:
    # If QGL is not applied, first run a course calibration
    {% if printer.quad_gantry_level.applied == False %}
        QUAD_GANTRY_LEVEL RETRY_TOLERANCE=1.0
    {% endif %}
    # then perform fine QGL down to desired spec
    # this has to be a separate macro call so the results of the above call will be visible!
    _FINE_QUAD_GANTRY_LEVEL

[gcode_macro _FINE_QUAD_GANTRY_LEVEL]
gcode:
    {% if printer.quad_gantry_level.applied == True %}
        # go for full quality at reduced probing height
        QUAD_GANTRY_LEVEL HORIZONTAL_MOVE_Z=15.5
          # <- set your preferred probing height here!
    {% else %}
        # This should never happen, just perform the full calibration using the defaults
        {action_respond_info("Fine QGL called without calling course QGL first!")}
        QUAD_GANTRY_LEVEL  # default behavior, no speedup
    {% endif %}

[gcode_macro TEST_SPEED]
# Home, get position, throw around toolhead, home again.
# If MCU stepper positions (first line in GET_POSITION) are greater than a full step different (your number of microsteps), then skipping occured.
# We only measure to a full step to accomodate for endstop variance.
# Example: TEST_SPEED SPEED=300 ACCEL=5000 ITERATIONS=10

description: Test for max speed and acceleration parameters for the printer. Procedure: Home -> ReadPositionFromMCU -> MovesToolhead@Vel&Accel -> Home -> ReadPositionfromMCU

gcode:
    # Speed
    {% set speed  = params.SPEED|default(printer.configfile.settings.printer.max_velocity)|int %}
    # Iterations
    {% set iterations = params.ITERATIONS|default(5)|int %}
    # Acceleration
    {% set accel  = params.ACCEL|default(printer.configfile.settings.printer.max_accel)|int %}
    # Minimum Cruise Ratio
    {% set min_cruise_ratio = params.MIN_CRUISE_RATIO|default(0.5)|float %}
    # Bounding inset for large pattern (helps prevent slamming the toolhead into the sides after small skips, and helps to account for machines with imperfectly set dimensions)
    {% set bound = params.BOUND|default(20)|int %}
    # Size for small pattern box
    {% set smallpatternsize = SMALLPATTERNSIZE|default(20)|int %}
    
    # Large pattern
        # Max positions, inset by BOUND
        {% set x_min = printer.toolhead.axis_minimum.x + bound %}
        {% set x_max = printer.toolhead.axis_maximum.x - bound %}
        {% set y_min = printer.toolhead.axis_minimum.y + bound %}
        {% set y_max = printer.toolhead.axis_maximum.y - bound %}
    
    # Small pattern at center
        # Find X/Y center point
        {% set x_center = (printer.toolhead.axis_minimum.x|float + printer.toolhead.axis_maximum.x|float ) / 2 %}
        {% set y_center = (printer.toolhead.axis_minimum.y|float + printer.toolhead.axis_maximum.y|float ) / 2 %}
        
        # Set small pattern box around center point
        {% set x_center_min = x_center - (smallpatternsize/2) %}
        {% set x_center_max = x_center + (smallpatternsize/2) %}
        {% set y_center_min = y_center - (smallpatternsize/2) %}
        {% set y_center_max = y_center + (smallpatternsize/2) %}

    # Save current gcode state (absolute/relative, etc)
    SAVE_GCODE_STATE NAME=TEST_SPEED
    
    # Output parameters to g-code terminal
    { action_respond_info("TEST_SPEED: starting %d iterations at speed %d, accel %d" % (iterations, speed, accel)) }
    
    # Home and get position for comparison later:
        M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
        G28
        # QGL if not already QGLd (only if QGL section exists in config)
        {% if printer.configfile.settings.quad_gantry_level %}
            {% if printer.quad_gantry_level.applied == False %}
                QUAD_GANTRY_LEVEL
                G28 Z
            {% endif %}
        {% endif %} 
        # Move 50mm away from max position and home again (to help with hall effect endstop accuracy - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/24)
        G90
        G1 X{printer.toolhead.axis_maximum.x-50} Y{printer.toolhead.axis_maximum.y-50} F{30*60}
        M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
        G28 X Y
        G0 X{printer.toolhead.axis_maximum.x-1} Y{printer.toolhead.axis_maximum.y-1} F{30*60}
        G4 P1000 
        GET_POSITION

    # Go to starting position
    G0 X{x_min} Y{y_min} Z{bound + 10} F{speed*60}

    # Set new limits
    {% if printer.configfile.settings.printer.minimum_cruise_ratio is defined %}
        SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel} MINIMUM_CRUISE_RATIO={min_cruise_ratio}
    {% else %}
        SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel} ACCEL_TO_DECEL={accel / 2}
    {% endif %}

    {% for i in range(iterations) %}
        # Large pattern diagonals
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_max} Y{y_max} F{speed*60}
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}
        G0 X{x_min} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}
        
        # Large pattern box
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_min} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}
    
        # Small pattern diagonals
        G0 X{x_center_min} Y{y_center_min} F{speed*60}
        G0 X{x_center_max} Y{y_center_max} F{speed*60}
        G0 X{x_center_min} Y{y_center_min} F{speed*60}
        G0 X{x_center_max} Y{y_center_min} F{speed*60}
        G0 X{x_center_min} Y{y_center_max} F{speed*60}
        G0 X{x_center_max} Y{y_center_min} F{speed*60}
        
        # Small pattern box
        G0 X{x_center_min} Y{y_center_min} F{speed*60}
        G0 X{x_center_min} Y{y_center_max} F{speed*60}
        G0 X{x_center_max} Y{y_center_max} F{speed*60}
        G0 X{x_center_max} Y{y_center_min} F{speed*60}
    {% endfor %}

    # Restore max speed/accel/accel_to_decel to their configured values
    {% if printer.configfile.settings.printer.minimum_cruise_ratio is defined %}
        SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity} ACCEL={printer.configfile.settings.printer.max_accel} MINIMUM_CRUISE_RATIO={printer.configfile.settings.printer.minimum_cruise_ratio} 
    {% else %}
        SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity} ACCEL={printer.configfile.settings.printer.max_accel} ACCEL_TO_DECEL={printer.configfile.settings.printer.max_accel_to_decel}
    {% endif %}

    # Re-home and get position again for comparison:
        M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
        G28 # This is a full G28 to fix an issue with CoreXZ - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/12
        # Go to XY home positions (in case your homing override leaves it elsewhere)
        G90
        G0 X{printer.toolhead.axis_maximum.x-1} Y{printer.toolhead.axis_maximum.y-1} F{30*60}
        G4 P1000 
        GET_POSITION

    # Restore previous gcode state (absolute/relative, etc)
    RESTORE_GCODE_STATE NAME=TEST_SPEED
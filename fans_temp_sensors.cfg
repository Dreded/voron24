[include the_filter.cfg]
#####################################################################
# 	Fan Control
#####################################################################

[fan]
##	Print Cooling Fan - CNC_FAN0
pin: PD14
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[temperature_fan pi_fan]
##	Pi Fan
pin: PA8
kick_start_time: 0.5
off_below: 0.3
sensor_type: temperature_host
control: pid
min_temp: 0
max_temp: 85
pid_kp: 1.2
pid_ki: 0.6
pid_kd: 0.6
min_speed: 0.0
max_speed: 1.0
target_temp: 65

[heater_fan hotend_fan]
##	Hotend Fan - CNC_FAN1
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[heater_fan enclosure_fan]
pin: PD12
fan_speed: 0.4
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0

[fan_generic exhaust_fan]
pin: PD13
max_power: 1
kick_start_time: 0.5
off_below: 0.3


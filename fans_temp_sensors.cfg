#####################################################################
# 	Temp Sensors
#####################################################################
[temperature_sensor octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
# [temperature_sensor pi]
# sensor_type: temperature_host
# min_temp: 0
# max_temp: 85

[temperature_sensor chamber]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF6
min_temp: 0
max_temp: 100
gcode_id: C

